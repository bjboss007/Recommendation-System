<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>ADMIN - Recommendation System</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
<!-- 
    <link rel="stylesheet" href="{{url_for('static' , filename = 'css/font-awesome.min.css')}}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/dataTables.bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/jquery.dataTables.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <!-- <link href="{{url_for('static' , filename = 'css/material-dashboard.min.css' )}}" rel="stylesheet" /> -->
</head>


<body>
    <header>
        {% block header %}
        {% endblock header %}
    </header>
    <main role="main">
            <div class="col-md-9 container-fluid">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
    
            {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="footer" >
    </footer>

    <script src="{{ url_for('static', filename = 'js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename = 'js/popper.min.js')}}"></script>

    <script src="{{ url_for('static', filename = 'js/bootstrap.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename = 'js/datatable/jquery.dataTables.min.js' )}}"></script>
    <script src="{{ url_for('static', filename = 'js/datatable/dataTables.bootstrap.min.js' )}}"></script>

</body>
</html>
